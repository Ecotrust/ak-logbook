<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css" />

</head>
  <body ng-app="angularjsGruntExampleApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!--[if lt IE 9]>
      <script src="bower_components/es5-shim/es5-shim.js"></script>
      <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <!-- ######################################### -->
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="brand" href="#">Alaska Logbook</a>
          <ul class="nav">
            <li class="active"><a href="#">Dashboard</a></li>
            <li><a data-toggle="modal" href="#surveyModal">Survey</a></li>
            <!--
            <li><a href="#">Community</a></li>
            <li><a href="#">Profile</a></li>
            -->
          </ul>
          <ul class="nav pull-right" ng-hide="$root.userId == '' || !$root.userId">
            <li> <p class="text-success navp" ng-bind="$root.userId"</p> </li>
            <li class="divider"></li>
            <li> <a ng-href="{{$root.baseUrl}}/accounts/logout">logout</a> </li>
          </ul>
          <ul class="nav pull-right" ng-hide="$root.userId && $root.userId != ''">
            <li> <a href="">Create an Account</a> </li>
            <li class="divider"></li>
            <li> <a ng-href="{{$root.baseUrl}}/accounts/login">login</a> </li>
          </ul>
        </div>
      </div>
    </div> 

    <div class="modal fade" id="surveyModal" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Record an Observation</h4>
          </div>
          <div class="modal-body">
            <p>Navigate your mobile device to the following url:</p>
            <a ng-href="{{$root.baseUrl}}/{{$root.userId}}/forms/{{$root.formId}}/enter-data">
              {{$root.baseUrl}}/{{$root.userId}}/forms/{{$root.formId}}/enter-data
            </a>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    
    <div class="container-fluid" ng-view=""></div>

    <!-- ######################################### -->

    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/leaflet/dist/leaflet.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-leaflet/src/angular-leaflet-directive.js"></script>

    <!-- build:js scripts/plugins.js -->
    <script src="bower_components/bootstrap-sass/js/bootstrap-affix.js"></script>
    <script src="bower_components/bootstrap-sass/js/bootstrap-alert.js"></script>
    <script src="bower_components/bootstrap-sass/js/bootstrap-dropdown.js"></script>
    <script src="bower_components/bootstrap-sass/js/bootstrap-tooltip.js"></script>
    <script src="bower_components/bootstrap-sass/js/bootstrap-modal.js"></script>
    <script src="bower_components/bootstrap-sass/js/bootstrap-transition.js"></script>
    <script src="bower_components/bootstrap-sass/js/bootstrap-button.js"></script>
    <script src="bower_components/bootstrap-sass/js/bootstrap-popover.js"></script>
    <script src="bower_components/bootstrap-sass/js/bootstrap-typeahead.js"></script>
    <script src="bower_components/bootstrap-sass/js/bootstrap-carousel.js"></script>
    <script src="bower_components/bootstrap-sass/js/bootstrap-scrollspy.js"></script>
    <script src="bower_components/bootstrap-sass/js/bootstrap-collapse.js"></script>
    <script src="bower_components/bootstrap-sass/js/bootstrap-tab.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/modules.js -->
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <!-- endbuild -->

    <script src="scripts/app.js"></script>
    <script src="sessions/auth.js"></script>

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/login.js"></script>
    <script src="scripts/services/RequestFactory.js"></script>
    <script src="scripts/services/FormRequestFactory.js"></script>
    <script src="scripts/controllers/permits.js"></script>
    <!-- endbuild -->
</body>
</html>
