<!-- 
  CAROUSEL CODE RIPPED OFF SHAMELESSLY FROM 
      http://webdesign.tutsplus.com/tutorials/htmlcss-tutorials/twitter-bootstrap-101-the-carousel/
-->

<!--  Carousel - consult the Twitter Bootstrap docs at
      http://twitter.github.com/bootstrap/javascript.html#carousel -->
<div id="login-carousel" class="carousel slide"><!-- class of slide for animation -->
  <div class="carousel-inner">
    <div class="item active"><!-- class of active since it's the first item -->
      <img src="/images/ak-landscape/alaska-kalasoft_alt.jpg" alt="" />
    </div>
    <div class="item">
      <img src="/images/ak-landscape/alaska-tpsdave.jpg" alt="" />
    </div>
    <div class="item">
      <img src="/images/ak-landscape/alaska-tpsdave_ice.jpg" alt="" />
    </div>
    <div class="item">
      <img src="/images/ak-landscape/alaska-tpsdave_lake.jpg" alt="" />
    </div>
    <div class="item">
      <img src="/images/ak-landscape/alaska-tpsdave_valley_alt.jpg" alt="" />
    </div>
  </div><!-- /.carousel-inner -->
  <!--  Next and Previous controls below
        href values must reference the id for this carousel -->
    <a class="carousel-control left" href="#login-carousel" data-slide="prev">&lsaquo;</a>
    <a class="carousel-control right" href="#login-carousel" data-slide="next">&rsaquo;</a>
</div><!-- /.carousel -->

<div class="row-fluid">
  <div class="span12">
    <h4 align="center">Alaska Log Book is an online space for researchers to organize, track, analyze and share data from their fieldwork.</h4>
  </div>
</div>
